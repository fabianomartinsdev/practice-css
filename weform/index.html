<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>We Form | Ong</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <img src="logo.jpg" alt="" width="390" />
        <h1>We <span>Form</span></h1>
      </aside>
      <main>
        <h2>
          Cadastre sua <span>entidade</span> ou acesse dados
          <span>de parceiras</span>
        </h2>
        <button>Cadastrar entidade</button>
        <button class="second-btn">Ver entidades cadastradas</button>
        <footer class="links">
          <p>Sua entidade não se enquadra nos campos de atuação disponíveis?</p>
          <a href="">Registrar novo campo de atuação</a>
        </footer>
      </main>
    </div>
  </body>
</html>
